<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TODO App (using Local Storage) by Himanshu Bharti</h1>
        <div class="myForm">
            <input type="text" id="todoInput" class="todoInputClass" placeholder="Enter your TODO">
            <button onclick="addTodo()" id="primary" class="btn">Add TODO</button>
            <button onclick="deleteAllTodo()" id="secondary" class="btn">Delete All</button>
        </div>
        <div id="todo-container">
            <!-- Todos are Displayed here -->
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
